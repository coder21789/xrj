<head id="Head1" runat="server">
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge; chrome=1">
    <meta http-equiv="mobile-agent" content="format=html5; url=http://m.xinrongnews.com{% block agent %}{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="keywords" content="{% block keywords %}{% endblock %}">
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="classification" content="新闻资讯"/>
    <meta name="author" content="新融街" />
    <script type="text/javascript" src="https://qzonestyle.gtimg.cn/qzone/openapi/qc_loader.js"  data-appid="101418625" data-redirecturi="http://xinrongnews/person/?from=qq" charset="utf-8"></script>
    <script charset="utf-8" src="https://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=1870081511&debug=true" type="text/javascript"></script>
    <link href="/css/layer.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" type="image/x-icon" href="/imgs/logo.ico" />
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/iconfont/iconfont.css">
    <link rel="canonical" href="http://{{x_real_requesturi}}"/>
<!--[if lte IE 8]>
    <script>
        document.createElement('ui-ad');
        document.createElement('ng:ui-ad');
    </script>
<![endif]-->
    <script src="//msite.baidu.com/sdk/c.js?appid=1582116967370722"></script>
    <script type="application/ld+json">
        {
            "@context": "https://ziyuan.baidu.com/contexts/cambrian.jsonld",
            "@id": "http://{{x_real_requesturi}}",
            "appid": "1582116967370722",
            "title": "{% if news.subject %}{{news.subject | safe}}{% else %}{{meta.title}}{% endif %}",
            "description": "{% if news.summary %}{{news.summary | safe}}{% else %}{{meta.description}}{% endif %}",
            "pubDate": "{% if news.pubDate %}{{news.pubDate}}{% else %}2017-12-28T18:00:00{% endif %}"
        }
    </script>
    <script type="text/javascript">
        var state = '{{oauth}}';
    </script>
</head>
<body class="{{code}}html tmp{{tempId}} {% if tempId %}tmpListMap{% endif %}">
{% include "common/header.html" %}
{% block header %}{% endblock %}
{% block content %}{% endblock %}
{% include "common/footer.html" %}
<script type="text/javascript" src="/js/main.js"></script>
<script src="/js/layer.js" type="text/javascript"></script>
{% block script %}{% endblock %}
</body>
</html>
