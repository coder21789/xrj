<div class="modal-container register-modal">
    <div class="modal-header">
        <ul>
            <li>更换手机号<a href=""></a></li>
        </ul>
    </div>
    <div class="modal-body">
        <div class="errorContainer" ng-if="error.length"><div class="errorMsg">{{error}}</div></div>
        <form id="register" class="modalBox" name="register">
            <ul>
                <li class="li1">
                    <div class="tit phone border">
                        <input type="text" class="input-tit" name="username" autocomplete="off"  ng-model="username" maxlength="11" ng-pattern="/1[3|4|5|7|8]\d{9}$/" required>
                        <div class="name"><i class="iconfont icon-cp-number"></i><span ng-hide="register.username.$viewValue">输入原手机号</span>
                        </div>
                    </div>
                </li>
                <li class="li1">
                    <div class="tit phone border">
                        <input type="text" class="input-tit" name="newPhone" autocomplete="off"  ng-model="newPhone" maxlength="11" ng-pattern="/1[3|4|5|7|8]\d{9}$/" required>
                        <div class="name"><i class="iconfont icon-cp-number"></i><span ng-hide="register.newPhone.$viewValue">输入新手机号</span>
                        </div>
                    </div>
                </li>
                <li class="li">
                    <div  class="tit code border" > 
                        <input type="text" class="input-tit code-input"  id="code" name="code" ng-model="code" autocomplete="off"  minlength="6" maxlength="6" required>
                        <div class="name"><i class="iconfont icon-check_square"></i><span ng-hide="register.code.$viewValue">短信验证码</span></div>
                    </div>
                    <span class="blue send btn" ng-click="setTime(register,1)">{{send}}</span>
                </li>
                <li class="li3">
                    <div  class="tit password border">
                        <input type="password" class="input-tit" name="password" autocomplete="off" ng-model="password" minlength="6" maxlength="20" ng-model="password" required>
                        <div class="name"><i class="iconfont icon-mima"></i><span ng-hide="register.password.$viewValue">密码（6-20位数字字母或字符）</span></div>
                    </div>
                </li>
                <li class="li5">
                    <span class="submit btn" ng-click="registerFun(register)">确认更换</span>
                </li>
            </ul>
        </form>
    </div>
</div>
