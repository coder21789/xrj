<div class="modal-container login-modal">
    <!-- <div class="modal-header">
        <div class="modal-header-inner">欢迎登录新融街</div>
    </div>  --> 
    <div class="modal-header">
        <ul>
            <li><a href="">登录</a></li>
            <li ng-click="setRegister()">注册</li>
        </ul>
    </div>         
    <div class="modal-body">
        
        <div class="errorContainer" ng-if="error.length"><div class="errorMsg">{{error}}</div></div>
        <form id="login" class="modalBox" name="login">
            <ul>
                <li class="li1">
                    <div class="tit phone border">
                        <input type="text" ng-model="username"  class="input-tit"  name="username" autocomplete="off"  maxlength="11" ng-pattern="/1[3|4|5|7|8]\d{9}$/" required>
                        <div class="name">
                        <i class="iconfont icon-cp-number"></i><span ng-hide="login.username.$viewValue">手机号</span></div>
                    </div>
                </li>
                <li class="li2">
                    <div class="tit password border">
                        <input type="password" class="input-tit" name="password" autocomplete="off" ng-model="password" maxlength="20"  minlength="6" ng-model="password" required>
                        <div class="name"><i class="iconfont icon-mima"></i><span ng-hide="login.password.$viewValue">密码（6-20位数字字母或字符）</span></div>
                    </div>
                </li>
                <li class="li4">
                    <span class="submit btn blue" ng-click="loginFun(login)">登录</span>
                </li>
                <li class="li3">
                    <span class="forget-password resetForm" ng-click="setPassword()">忘记密码</span>
                </li>
                <!-- <li class="li5">
                    <input type="checkbox" id="autoLogin" ng-model="checked">
                    <label for="autoLogin">自动登录</label>
                </li> -->
                <li class="li6 oauth">
                    <label class="oauth-name">第三方登录：</label>
                    <div class="login-module">
                        <a onclick="wb_Login()" class="iconfont icon-weibo weiboLogin hide"></a>
                        <a onclick="wx_Login()" class="iconfont icon-weixin1 weixinLogin"></a>
                        <a onclick="qq_Login()" class="iconfont icon-qq1 qqLogin"></a>
                    </div>
                </li> 
            </ul>
        </form>
    </div>
</div>
