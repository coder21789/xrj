<div class="modal-container password-modal">
    <div class="modal-header password-reset">
        <ul>
            <li>重置密码</li>
        </ul>
    </div> 
    <div class="modal-body">
        <div class="errorContainer" ng-if="error.length"><div class="errorMsg">{{error}}</div></div>
        <form id="password" class="modalBox" name="passwordForm">
            <ul>
                <li class="li1">
                    <div  class="tit phone border">
                        <input type="text" class="input-tit" name="username" autocomplete="off" ng-model="username" maxlength="11" ng-pattern="/1[3|4|5|7|8]\d{9}$/" required>
                        <div class="name"><i class="iconfont icon-cp-number"></i><span ng-hide="passwordForm.username.$viewValue">手机号</span>
                        </div>
                    </div>
                </li>
                <li class="li6">
                    <div id="captcha">
                        <p id="wait" class="show">正在加载验证码......</p>
                    </div>
                </li>
                <li class="li2 registerForm">
                    <div  class="tit code border" > 
                        <input type="text" class="input-tit code-input" id="code" name="code" ng-model="code" autocomplete="off" maxlength="6" minlength="6" required>
                        <div class="name"><i class="iconfont icon-check_square"></i><span ng-hide="passwordForm.code.$viewValue">短信验证码</span></div>
                    </div>
                    <span class="blue send btn " ng-click="setTime(passwordForm,2)">{{send}}</span>
                </li>
                 <li class="li3 registerForm">
                    <div  class="tit password border">
                        <input type="password" class="input-tit" name="password" autocomplete="off" ng-model="password" maxlength="20"  minlength="6" ng-model="password" required>
                        <div class="name"><i class="iconfont icon-mima"></i><span ng-hide="passwordForm.password.$viewValue">密码（6-20位数字字母或字符）</span></div>
                    </div>
                </li>
                <li class="li4 registerForm">
                    <div  class="tit newPassword border">
                        <input type="password" class="input-tit" name="passwordAgain" id="passwordAgain" autocomplete="off" ng-model="passwordAgain" maxlength="20"  minlength="6" ng-model="passwordAgain" required> 
                        <div class="name">
                        <i class="iconfont icon-mima"></i><span ng-hide="passwordForm.passwordAgain.$viewValue">确认密码</span></div>
                    </div>
                </li>
                <li class="li5 registerForm">
                    <span class="submit btn blue" ng-click="passwordFun(passwordForm)">确认</span>
                </li>
                <li class="li3 registerForm">
                    记起密码！<span class="login resetForm" ng-click="setLogin()">立即登录</span>
                </li>
            </ul>
        </form>
    </div>
</div>
